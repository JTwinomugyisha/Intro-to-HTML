<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1> Please sign up</h1>
    <form>
        <label for="first-name">First Name</label>
        <input name="first-name" type="text" placeholder="Enter your first name">
        <br>

        <label for="last-name">Last Name</label>
        <input name="last-name" id="last-name" type="text" placeholder="Enter your last name">
        <br>

        <label for="password">Password</label>
        <input name="password" id="password" type="password" placeholder="Enter your Password">
        <br>

        <label for="password-repeat">Password</label>
        <input name="password-repeat" id="password-repeat" type="password" placeholder="Repeat your Password">
        <br>

        <label for="phone"> Phone Number</label>
        <input name="phone" id="phone" type="number" placeholder="Enter your phone number">
        <br>

        <label for="dob">Date of Birth</label>
        <input name="dob" id="dob" type="date">
        <br>
        
        <button type="submit">Register</button>
        
        
    </form>
    
</body>
</html>
